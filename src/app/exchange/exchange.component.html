<div class='min-h-full m-auto'>
  <div class='mb-10 flex'>
    <input
      value="{{amount1}}"
      (input)="setAmount1($event)"
      min="0"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-sky-400 focus:shadow-outline"
      type="number"/>
    <div class="inline-block relative w-40">
      <select
        [value]="currency1"
        (change)="setCurrency1($event)"
        class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-4 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
        <option *ngFor="let currenciesName of currenciesNames" value="{{currenciesName}}">{{currenciesName}}</option>

      </select>
      <div
        class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
          <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/>
        </svg>
      </div>
    </div>
  </div>
  <div class='flex'>
    <input
      value="{{amount2}}"
      (input)="setAmount2($event)"
      min="0"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-sky-400 focus:shadow-outline"
      type="number"/>
    <div class="inline-block relative w-40">
      <select
        [value]="currency2"
        (change)="setCurrency2($event)"
        class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-4 rounded shadow leading-tight focus:outline-none focus:shadow-outline"
      >

        <option *ngFor="let currenciesName of currenciesNames" value="{{currenciesName}}">{{currenciesName}}</option>


      </select>
      <div
        class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
          <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/>
        </svg>
      </div>
    </div>
  </div>
</div>
